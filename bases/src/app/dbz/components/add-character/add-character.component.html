<h4>Agregar personaje</h4>
    <form class="row" (submit)="emitCharacter()">
      <input type="text"
        [(ngModel)]="character.name"
        name="name"
        class="from-control mb-2"
        placeholder="Nombre"
        >
      <input type="number"
        [(ngModel)]="character.power"
        name="power"
        class="from-control mb-2"
        placeholder="Poder">

      <button class="btn btn-primary" (click)="emitCharacter()">
        Agregar
      </button>


      <!-- <pre>{{ character | json}}</pre> -->
    </form>
